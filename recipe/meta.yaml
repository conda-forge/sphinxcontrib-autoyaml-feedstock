{% set name = "sphinxcontrib-autoyaml" %}
{% set version = "1.1.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 50b0db1ad7ff888774609d3b8bdda7b008423af156aeb94a04d79e0be610b136

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - poetry-core >=1.0.0
    - pip
    - python {{ python_min }}
  run:
    - python >={{ python_min }}
    - ruamel.yaml >=0.16.12
    - sphinx >=3.5.1,<6

test:
  imports:
    - sphinxcontrib.autoyaml
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/Jakski/sphinxcontrib-autoyaml
  summary: Sphinx autodoc extension for documenting YAML files from comments
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - conda-forge/sphinx
    - thewchan
